<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joe-Ameh David Obotu | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --accent: #00ffcc;
      --text: #ffffff;
      --muted: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
    }

    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    h2 {
      color: var(--accent);
      font-size: 28px;
    }

    p {
      color: var(--muted);
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 42px;
    }

    .hero span {
      color: var(--accent);
    }

    /* SKILLS */
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .skill {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #222;
    }

    /* PROJECTS */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .project {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #222;
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: translateY(-6px);
    }

    .project h3 {
      margin-bottom: 10px;
      color: white;
    }

    .project a {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    /* FOOTER */
    footer {
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid #222;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <img src="profile.jpg" alt="Ameh David">
    <h1>Hi, I’m <span>Ameh David</span></h1>
    <p>Smart Contract Developer • Solidity • Foundry</p>
  </section>

  <!-- ABOUT -->
  <section>
    <h2>About Me</h2>
    <p>
      I am a blockchain developer focused on building secure, efficient smart
      contracts and decentralized applications. I specialize in Solidity,
      Foundry testing, and DeFi protocols.
    </p>
  </section>

  <!-- SKILLS -->
  <section>
    <h2>Skills</h2>
    <div class="skills">
      <div class="skill">Solidity</div>
      <div class="skill">Foundry</div>
